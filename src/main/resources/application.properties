# Application Configuration
spring.application.name=mmx-vehicules-backend
server.port=8080
server.servlet.context-path=/api

# MySQL Database Configuration (root without password)
spring.datasource.url=jdbc:mysql://localhost:3306/mmx_vehicules?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable validation
spring.jpa.properties.javax.persistence.validation.mode=none

# Logging
logging.level.com.mmx=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Disable banner
spring.main.banner-mode=off

# Application specific
